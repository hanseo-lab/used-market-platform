spring:
  application:
    name: jpa

  datasource:
    hikari:
      jdbc-url: jdbc:h2:C:\usedMarketPlatform\db/tdb;AUTO_SERVER=TRUE
      driver-class-name: org.h2.Driver
      username: sa
      password: 1234
  h2:
    console:
      enabled: true
      path: /h2-console
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB
  file:
    upload-dir: uploads/
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

server:
  port: 8080

  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true